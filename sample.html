<body>
  
  <script>
  function avante() {
  return new Promise((resolve, reject) => {
    resolve(new Promise((resolve, reject) => {
      resolve('안뇽');
    }))
  })
}
  
avante().then(data=>{ 
  console.log(data); 
}) 


function 제발(){ 
  return new Promise((resolve,reject)=>{
    resolve(helpMe());
  })
}

function helpMe(){ 
  const pr = new Promise((resolve,reject)=>{
    resolve('help me~')
  })

  const obj = { 
    text:function(){ 
      return pr; 
    }
  }

  return obj; 
}

제발().then(data=>{ 
  data.text().then(data2=>{ 
    console.log(data2)
  }); 
})

// then은 resolve 안의 값을 받아옴! 

제발().then(data=>{ 
  return data.text();
})
.then(data2=>{
  console.log(data2); 
})

async function result(){ 
  let response = await 제발(); 
  let text = await response.text(); 
  console.log(text); 
}
  </script>
</body>
